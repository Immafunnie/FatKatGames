<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Kat Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #f9ca24, #f0932b, #6ab04c, #22a6b3, #4834d4, #be2edd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
            background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            animation: rainbow 5s infinite linear;
            -webkit-background-clip: text;
            color: transparent;
            margin-top: 20px;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .game-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .game-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .animation {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        .fat-cat {
            max-width: 100px;
            margin: 20px;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Fat Kat Games</h1>

    <div class="button-container">

        <a class="game-button" href="https://catman6112.github.io/PepsiNitro.github.io/games/mario/index.html" target="_blank">Super Mario Bro's</a>
        <a class="game-button" href="https://catman6112.github.io/PepsiNitro.github.io/games/basket-random/index.html" target="_blank">Basket Random</a>
        <a class="game-button" href="https://catman6112.github.io/PepsiNitro.github.io/games/adarkroom/index.html" target="_blank">A Dark Room</a>
        <a class="game-button" href="https://catman6112.github.io/PepsiNitro.github.io/games/evil-glitch/index.html" target="_blank">Evil Glitch</a>
        <a class="game-button" href="https://catman6112.github.io/PepsiNitro.github.io/games/timeshooter3swat/index.html" target="_blank">Time Shooter</a>
        <a class="game-button" href="https://catman6112.github.io/PepsiNitro.github.io/games/boxing-random/index.html" target="_blank">Boxing Random</a>
    </div>
    <div class="animation-container">
